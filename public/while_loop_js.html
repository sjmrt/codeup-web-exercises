<!DOCTYPE html>

<html>
<head>
	<title>While Loop</title>
</head>
<body>
	<script type="text/javascript">

//First way//
		var i = 2;
		while (i < 66000) {
			console.log(i);
            i = (i + i);
        }
//Another way//
        var i = 1;
        while(i <= 16) {
        	console.log( Math.pow(2, i) );
        	i++;
        }
//Another way//
		var i=1;
		while(i<65536) {
			i*=2;
			console.log(i);
		}
	</script>
</body>
</html>
