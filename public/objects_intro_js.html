<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>
	<script type="text/javascript">

		var person = {}
		person.firstName='Sarajane';
		person.lastName='Thompson';
		person.sayHello= function() {
			alert(this.firstName + ' ' + this.lastName + ' says "Sup in this hood?" ');
		};

		person.sayHello();
	</script>

</body>
</html>
