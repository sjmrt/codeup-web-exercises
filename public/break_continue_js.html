<!DOCTYPE html>

<html>
<head>
	<title> Break/Continue</title>
</head>
<body>
	<h1>Break Continue</h1>

	<script type="text/javascript">

	do {
		var random = Math.floor((Math.random()*50)+1);

		if(random % 2 !==0) {
			console.log('Here is an odd number: ' + random);
			break;
		}

		console.log(random + ' was even. Generating a new random number.');
	} 	while (random % 2 ==0);

	console.log('Random odd number to skip is: ' + random);
	for(var i = 1; i<50; i+=2) {
			if(i == random) {
				console.log('Yikes! Skipping number: ' + random);
				continue;
			}
		console.log('Here is an odd number: ' + i);
		}
	


	</script>

</body>
</html>
